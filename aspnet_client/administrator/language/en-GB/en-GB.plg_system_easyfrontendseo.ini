PLG_EASYFRONTENDSEO_CUSTOMMETATAG="Custom meta tags"
PLG_EASYFRONTENDSEO_CUSTOMMETATAGDESC="Here you can define custom meta tags.<br /><br />Syntax: <strong>name|content</strong> (each line one entry!)<br /><br />Enter for example language|english to get<br /><br />&lt;meta name="_QQ_"language"_QQ_" content="_QQ_"english"_QQ_" /&gt;<br /><br />Attention: These entries overwrite always other meta attributes with the same name! You should not use one of the following names: title, description, keywords, generator and robots, because you may adjust them in the frontend."
