PLG_EASYFRONTENDSEO_AUTOMATICMODE_GENERAL_SPACER="<strong>General - global settings</strong>"
PLG_EASYFRONTENDSEO_GLOBALTITLE="Title attribute"
PLG_EASYFRONTENDSEO_GLOBALTITLEDESC="With this option you may set a global title attribute. You can use two wildcards: [D] and [S]. This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the global title attribute!<br /><br />[D] is the default title of the loaded page<br />[S] is the sitename of the Joomla! website (from configuration)<br /><br />Example:<br /><br />[D] - [S] | 2012<br /><br />Output title would be: Default title - Sitename | 2012<br /><br />This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the global title attribute!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_SPACER="<strong>Content component - com_content</strong>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_ENABLE="Activate Automatic Mode"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_ENABLEDESC="With this option the Automatic Mode can be activated for the content component!<br /><br />Tip: If the metadata has been generated automatically, you should check, eventually modify and save them. Like that the data must not be generated at each reload but is loaded directly from the EFSEO tables. This speeds up the loading process!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSPACER="<em>Settings for Description</em>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSPACERDESC="The description is generated directly from the article. The article is cut from the beginning until the set number of characters (option 'Maximum number of characters')."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT="Text selection"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXTDESC="An article is divided by the component into two tables: introtext and fulltext. If you use the 'Read more' function, then the setting Fulltext should be used to generate the description. If you do not use the 'Read more' option, then the whole article is stored in the introtext and the fulltext is blank. The setting Fulltext is recommended, so if the fulltext is not set (no 'Read more' present), then EFSEO automatically takes the introtext as the base for the automatic generation! The length of the description is determined from the option 'Maximum number of characters' at the slide Basic options."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_FULLTEXT="Fulltext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_INTROTEXT="Introtext"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONSELECTTEXT_BOTH="Both"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONADDDOTS="Add 3 dots"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_DESCRIPTIONADDDOTSDESC="With this option 3 dots are added at the end of the automatic generated description."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEDESCRIPTION="Overwrite existing Description"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEDESCRIPTIONDESC="This option allows to overwrite a pre-set description (done at the article creation) with the automatically generated description. If the meta-description is not available in an article, then it is always generated automatically, regardless of this option. This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the automatically generated description!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_KEYWORDSSPACER="<em>Settings for Keywords</em>"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_KEYWORDSSPACERDESC="The automatically generated keywords are extracted from the whole article. After analyzation the most found words are used, however, the blacklisted words are ignored."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_NUMBERKEYWORDS="Number of Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_NUMBERKEYWORDSDESC="Set the number of keywords that will be generated automatically."
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEKEYWORDS="Overwrite existing Keywords"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_OVERWRITEKEYWORDSDESC="This option allows to overwrite a pre-set keywords with the automatically generated keywords. If the keywords are not available in an article, then they are always generated automatically, regardless of this option. This takes affect as long as you have no entry to the relevant page in the EFSEO table in the database. The value that you set always takes precedence over the e automatically generated keywords!"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_BLACKLISTKEYWORDS="Black list"
PLG_EASYFRONTENDSEO_AUTOMATICMODE_CONTENT_BLACKLISTKEYWORDSDESC="All words that you enter here will be excluded from the keywords list. Often used words (so called stop-words) should be added here because they have no informative value for the article. You may enter as many words as you need!<br /><br/>Example:<br /><br />a, the, and, or...<br /><br />You can find a pre-defined list of such stop-words on the project page. Just copy and paste it here!"
