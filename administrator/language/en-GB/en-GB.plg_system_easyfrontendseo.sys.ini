PLG_EASYFRONTENDSEO_XML_DESCRIPTION="EFSEO - Easy Frontend SEO for Joomla! 3.x<br /><br />EFSEO is a SEO plugin for Joomla! with which you can control all important metadata. The handling of the metadata in Joomla! has never been so easy!<br /><br />Define authorized groups (default is "Super User" group) and other options in the settings, then activate the plugin. You may customize all relevant metadata at the top, using the EFSEO bar or the modal window, if you are logged in with the proper group level at the front end.<br /><br />The entered data can also be saved directly into the core tables. This means that the data is independent of the URL and this plugin. This means that the data will also be loaded if you change the URL structure or even uninstall EFSEO. Attention: Overwritten data can not be recovered!<br /><br />Another highlight of the plugin is the Automatic Mode. In this mode the metadata of specified extensions are generated automatically from the data of the loaded page or in general from the plugin settings! The great advantage of EFSEO, compared with other extensions that also automatically generate metadata, is the direct influence on the generated metadata. You can directly manipulate and store it in the front end. This gives the user the greatest possible freedom! In addition the loading process is quicker because the same data must not be recalculated on every page load.<br /><br />If you use an external SEF component or have problems to save the metadata, then activate the option 'Compatibility mode'.<br /><br />If you also use the framework jQuery beside Mootools, then activate the option 'jQuery mode' to avoid JavaScript conflicts.<br /><br />I wish you success in optmizing your site! Please support my work and the free availability of the extension with the purchase of a donation code if it brings an added value to your site.<br /><br />Projectsite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/efseo-easy-frontend-seo"_QQ_" target=